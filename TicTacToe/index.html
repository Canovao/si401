<!DOCTYPE html>
<html lang="pt-br" class="bg-weak no-margin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic tac toe</title>
    <script src="js/script.js"></script>
</head>
<body class="no-margin">
    <header class="flex-container bg-strong no-margin text-center" id="top">
        <p class="right-left-padding-5 margin-strong white-text title-strong"><a href="index.html" class="clean-link">Tic tac toe</a></p>
    </header>

    <div id="gameHolder">
        <section class="flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="askName">
            <h2 class="no-top-margin no-bottom-margin title-strong padding-strong">Enter the player infos to play!</h2>
            <form>
                <label class="no-top-margin no-bottom-margin title-strong padding-strong">First player name</label>
                <input type="text" name="player1" id="player1Name" placeholder="Enter first player name">
                <label class="no-top-margin no-bottom-margin title-strong padding-strong">Second player name</label>
                <input type="text" name="player2" id="player2Name" placeholder="Enter second player name">
                <input type="submit" value="Jogar" class="margin-medium title-medium">
            </form>    
        </section>

        <section class="text-center flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="game">
            <h2 id="playerName" class="no-top-margin no-bottom-margin title-strong padding-strong">&nbsp;</h2>
            <ul class="no-top-padding padding-strong">
                <li>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                </li>
                <li>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                </li>
                <li>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                    <button class="cell" onclick="activateCell(this)">&nbsp;</button>
                </li>
            </ul>
        </section>

        <section class="text-center flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="win">
            <h2 id="whoWon" class="no-top-margin no-bottom-margin title-strong padding-strong">&nbsp;</h2>
            <button id="playAgain" class="play-again-btn" onclick="playAgain()">Play again!</button>
        </section>
    </div>
</body>
</html>
