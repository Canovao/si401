<!DOCTYPE html>
<html lang="pt-br" class="bg-weak no-margin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da velha</title>
    <script src="js/script.js"></script>
</head>
<body class="no-margin">
    <header class="flex-container bg-strong no-margin text-center" id="top">
        <p class="right-left-padding-5 margin-strong white-text title-strong"><a href="index.html" class="clean-link">Jogo da velha</a></p>
    </header>

    <section id="gameHolder">
        <section class="flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="askName">
            <form>
                <label for="player1">Nome do primeiro jogador</label>
                <input type="text" name="player1" id="player1Name" placeholder="Digite o nome do primeiro jogador">
                <label for="player2">Nome do segundo jogador</label>
                <input type="text" name="player2" id="player2Name" placeholder="Digite o nome do segundo jogador">
                <input type="submit" value="Jogar">
            </form>    
        </section>

        <section class="text-center flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="game">
            <p id="playerTurn" class="no-top-margin no-bottom-margin title-strong padding-strong ">GAME</p>
            <ul class="no-top-padding padding-strong">
                <li>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                </li>
                <li>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                </li>
                <li>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                    <button class="cell" onclick="nice(this)"></button>
                </li>
            </ul>
        </section>

        <section class="flex-container no-top-margin bg-medium right-left-margin-10 text-container" id="win">
            <p id="whoWon"></p>
            <button id="playAgain" onclick="playAgain()">Jogar novamente</button>
        </section>
    </section>
</body>
</html>
